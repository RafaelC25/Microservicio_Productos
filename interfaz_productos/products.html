<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üè™ Sistema de Inventario TORNIMAQ</h1>
        
        <!-- Secci√≥n de Productos -->
        <div class="card">
            <h2>üì¶ Productos</h2>
            <div id="product-alert" class="alert" style="display: none;"></div>
            <table id="products-table" style="width: 100%;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div style="margin-top: 32px;">
                <h3>‚ûï A√±adir Producto</h3>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Cantidad:</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>

        <!-- Secci√≥n de Ventas -->
        <div class="card" style="margin-top: 40px;">
            <h2>üí∞ Registrar Venta</h2>
            <div id="sale-alert" class="alert" style="display: none;"></div>
            <form id="sale-form">
                <div class="form-group">
                    <label for="product_id"> Ingresa la ID del Producto:</label>
                    <input type="number" id="product_id" required>
                    
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-success">Registrar Venta</button>
            </form>
            
            <h3>üìù Historial de Ventas</h3>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
